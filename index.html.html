<html>
	<head>
		<title>TipCalculator</title>
		<link rel="stylesheet" href="mystyles.css">
	</head>
	<body>
		
		<div id="container">
			<div id="top"><h1>Tip Calculator</h1></div>
			<div id="btm">
				<form>
				<p>How much was your bill?</p>
				<p>Rs. <input id="totalamt" type="text" placeholder="Bill Amount"></input></p>
				<p>How was your services?</p>
					<select class="txtsize" id="services">
						<option class="txtsize" disabled selected value="0">--Choose an Option--</option>
						<option class="txtsize" value="0.15">15&#37; &#45; Outstanding</option> <!--&#37 is for percent sign && &#45 is for - -->
						<option class="txtsize" value="0.10">10&#37; &#45; Good</option>
						<option class="txtsize" value="0.05">5&#37; &#45; It was OK</option>
					</select>
				</form>
				<p>How many people are sharing the bill?</p>
				<p>People <input id="numOfPeople" type="text" placeholder="Number of People"></input></p>
				<button type="button" id="calculate">Calculate</button>
				
			</div>
				
				<div id="totalTip">
				<sup>Rs.</sup><span id="tip">0.00</span>
				<small id="each">each</small>
				
				</div>
				
		</div>
				
				
		<script type="text/javascript" src="calculator.js"></script>
	</body>

</html>
